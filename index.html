<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Myntra - Online Shopping for Fashion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FF3F6C;
            color: white;
        }

        .logo img {
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 200px;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: white;
            border: none;
            color: #FF3F6C;
            font-weight: bold;
            cursor: pointer;
        }

        .user-options a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .hero img {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .categories, .offers {
            padding: 40px 20px;
            text-align: center;
        }

        .category-grid, .offer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .category-item, .offer-item {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA4RQptJU0ThBmCZE_NrcxKgHYrCnGoyw54OJq1iM7AwU9NUy-mJnUoGd3Ex8MutKZM1g&usqp=CAU" alt="Myntra Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="https://assets.indiadesire.com/images/myntra%20diwali%20sale%20oct.jpg" alt="Hero Image">
        </section>
<div class="category-grid">
    <div class="category-item">
        <img src="https://thehouseofrare.com/cdn/shop/files/benedictbrown_200x.jpg?v=1722671254" alt="Men's Clothing">
        <p>Men's Clothing</p>
    </div>
    <div class="category-item">
        <img src="https://www.shutterstock.com/image-vector/womens-clothing-logo-hanger-luxury-260nw-2285096207.jpg" alt="Women's Clothing">
        <p>Women's Clothing</p>
    </div>
    <div class="category-item">
        <img src="https://images.hindustantimes.com/img/2022/12/22/550x309/istockphoto-1279108197-170667a_1671687926903_1671687937504_1671687937504.jpg" alt="Footwear" width="250px" height="250px">
        <p>Footwear</p>
    </div>
    <div class="category-item">
        <img src="https://www.bewakoof.com/blog/wp-content/uploads/2023/04/image-125.png" alt="Accessories" width="250px" height="250px">
        <p>Accessories</p>
    </div>
</div>

<!-- Clearfix after category grid -->
<div style="clear: both;"></div>

<section class="offers" style="margin-top: 20px;">
    <h2>Latest Offers</h2>
    <div class="offer-grid">
        <div class="offer-item">50% Off on Men's Clothing</div>
        <div class="offer-item">Buy 1 Get 1 Free on Footwear</div>
        <div class="offer-item">Up to 70% Off on Accessories</div>
        <div class="offer-item">New Arrivals in Women's Clothing</div>
    </div>
</section>



    </main>

    <footer>
        <p>&copy; 2024 Myntra. All Rights Reserved.</p>
    </footer>
</body>
</html>
